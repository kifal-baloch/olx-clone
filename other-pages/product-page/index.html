<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="header-main">
            <div class="header">
                <div class="logo">
                    <img src="../../Template/banner-images/Logo.png" alt="">
                    <div class="motors"><img src="../../Template/banner-images/car-svgrepo-com.svg" alt="">
                        <h2>Motors</h2>
                    </div>
                    <div class="property"><img src="../../Template/banner-images/property-building-svgrepo-com.svg"
                            alt="">
                        <h2>Property</h2>
                    </div>
                </div>
            </div>
            <div class="search-section">
                <div class="location">
                    <select name="location" id="cars">
                        <option value="Pakistan"> Pakistan</option>
                        <option value="volvo"> Balochistan</option>
                        <option value="saab"> K.P.K</option>
                        <option value="opel"> Sindh</option>
                        <option value="audi"> Gilgit Baltistan</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Find Car, Mobile Phone and more.......">
                    <button><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
                </div>
                <div class="button">
                    <h2>Login</h2>
                    <a href="#"><i class="fa-solid fa-plus"></i> Sell</a>
                </div>
            </div>
        </div>
        <div class="section">
            <ul>
                <li>All Category</li>
                <li>Mobile Phones</li>
                <li>Cars</li>
                <li>Motorcycles</li>
                <li>Houses</li>
                <li>Video-Audio</li>
                <li>Tablet</li>
                <li>Land & Plots</li>
            </ul>
        </div>
        <div class="parent-div">
            <div class="child1">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../Template/product-images/1.webp" class="d-block w-100" alt="..."
                                style="height: 500px;">
                        </div>
                        <div class="carousel-item">
                            <img src="../../Template/product-images/1.webp" class="d-block w-100" alt="..."
                                style="height: 500px;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="product-about-2">
                    <div class="product-price">
                    <h1>Rs 1,350,000</h1>
                    <div class="icon">
                    <img src="../../Template/svg's/share-svgrepo-com.svg" alt="" height="40px">
                    <img src="../../Template/svg's/heart-svgrepo-com.svg" alt="" height="40px">
                    </div>
                </div>
                    <h2>Honda Civic EXi 1998</h2>
                    <div class="product-location" style="display: flex; flex-direction: row;">
                    <img src="../../Template/svg's/location-svgrepo-com.svg" alt="" style="height: 20px; margin-top: 2px;">
                    <p>Nathia, Mirpur</p>
                </div>
                </div>
            </div>
            <div class="child2">
                <div class="user">
                    <h2>Listed by private user</h2>
                    <div class="user-about">
                        <img src="../../Template/banner-images/profile.png" alt="" height="100px">
                        <div class="user-info">
                        <p>Nadeem Ahmed</p>
                        <p>Member since Sept 2016 </p>
                        <p>See Profile <i class="fa-solid fa-angle-right"></i></p>
                    </div>
                    </div>
                    <button class="call"><i class="fa-solid fa-phone"></i> Show Phone Number</button>
                    <button><i class="fa-solid fa-comment"></i> Chat</button>
                </div>
                <div class="location-box">
                    <h2>Location</h2>
                    <p><img src="../../Template/svg's/location-svgrepo-com.svg" alt="" style="height: 20px; margin-top: 2px;"> Nathia, Mirpur</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
